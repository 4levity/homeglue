###########################################################################
# Hibernate configuration properties
###########################################################################

# database connection
hibernate.connection.driver_class=org.h2.Driver
hibernate.connection.url=jdbc:h2:mem:test
hibernate.connection.username=sa
hibernate.connection.password=
hibernate.dialect=org.hibernate.dialect.H2Dialect

# connection pool settings (using built in pool)
hibernate.connection.pool_size=1

# create database on startup
hibernate.hbm2ddl.auto=create

# use UTC with database, ignore JVM timezone
hibernate.jdbc.time_zone=UTC

###########################################################################
# Non-Hibernate PersistenceService configuration properties
###########################################################################
h2.webserver.enable=true
h2.webserver.port=8083
entity.search.package=net.forlevity.homeglue.entity
